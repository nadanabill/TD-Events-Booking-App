name: td_events_booking
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
# Localization
  flutter_localizations:
    sdk: flutter
# Code generator.
  build_runner:
# Connectivity
  connectivity_plus:
# Splashing
  flutter_native_splash:
# State management.
  flutter_bloc:
# Dependency injection.
  get_it:
# Classes and helper functions that support JSON code generation.
  json_annotation:
  json_serializable:
  freezed:
  freezed_annotation:
# Networking
  dio:
  retrofit:
  retrofit_generator:
  pretty_dio_logger:
# UI
  flutter_screenutil:
  cached_network_image:
  flutter_svg:
  lottie:
  smooth_page_indicator:
  pin_code_fields:
  flutter_rating_bar:
  flutter_zoom_drawer:
# Data Storage
  shared_preferences:
# Device preview
  device_preview:
# Date Time
  intl:
# social share
  share_plus:
  path_provider:
# local notification
  flutter_local_notifications:
  timezone:
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/svgs/
    - assets/icons/
    - assets/images/
    - assets/lotties/
    - assets/translations/
    - assets/audio/



  fonts:
    - family: AirbnbCereal
      fonts:
        - asset: assets/fonts/AirbnbCereal/AirbnbCereal_W_Bd.otf
        - asset: assets/fonts/AirbnbCereal/AirbnbCereal_W_Bk.otf
        - asset: assets/fonts/AirbnbCereal/AirbnbCereal_W_Blk.otf
        - asset: assets/fonts/AirbnbCereal/AirbnbCereal_W_Lt.otf
        - asset: assets/fonts/AirbnbCereal/AirbnbCereal_W_Md.otf
        - asset: assets/fonts/AirbnbCereal/AirbnbCereal_W_XBd.otf

